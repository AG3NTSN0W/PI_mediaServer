- docker_compose:
    project_name: downloadServer
    definition:
      version: "2.1"
      services:
        jackett:
          image: "linuxserver/jackett:{{image_version}}"
          container_name: jackett
          environment:
            - PUID=1000
            - PGID=1000
            - TZ="{{time_zone}}"
          volumes:
            - "{{base_path}}/{{config_dir}}/jackett:/config"
          ports:
            - 9117:9117
          restart: unless-stopped
          mem_limit: 512M
          mem_reservation: 512M
          logging:
            driver: "json-file"
            options:
              max-size: "256m"          
     