- name: Create sonarr container
  docker_compose:
    pull: "{{docker_pull}}"
    recreate: "{{docker_recreate}}"
    project_name: downloadServer
    definition:
      version: "2.1"
      services:
        sonarr:
          image: "linuxserver/sonarr:{{image_version}}"
          container_name: sonarr
          environment:
            - PUID=1000
            - PGID=1000
            - TZ="{{time_zone}}"
            - UMASK_SET=022 #optional
          volumes:
            - "{{config_base_path}}/{{config_dir}}/sonarr:/config"
            - "{{series_base_path}}/{{series_dir}}:/tv"
            - "{{downoads_base_path}}/{{downloads_dir}}:/downloads"
          ports:
            - 8989:8989
          restart: unless-stopped
          mem_limit: 1024M
          mem_reservation: 512M
          logging:
            driver: "json-file"
            options:
              max-size: "256m"          
  tags: 
    - never
    - install      
    - upgrade                
