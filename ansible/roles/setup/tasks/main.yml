- name: Update and upgrade apt packages
  become: yes
  become_method: sudo
  apt:
    update_cache: yes
    upgrade: 'yes'

- name: Install required system packages
  become: yes
  become_method: sudo
  apt:
    pkg:
      - vim
      - curl
    state: latest

- name: Install Pip packages
  become: yes
  become_method: sudo
  apt:
    pkg:
      - python3-pip
      - python3-setuptools
      - python3-dev
      - libffi-dev
      - libssl-dev
    state: latest